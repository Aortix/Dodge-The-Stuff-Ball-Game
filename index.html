<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dodge everything!</title>
    <meta name="author" content="Stephen" />
    <meta
      name="description"
      content="Game where you dodge the items flying at you!"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="main-container">
      <h1>Dodge the Objects!</h1>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <h2 id="game_paused-title">PAUSE</h2>
        <h3 id="game_paused_menu">Menu</h3>
        <h2 id="countdown"></h2>
        <i id="game_paused-icon" class="far fa-pause-circle fa-sm"></i>
        <h2 id="game_over-title" class="game_over-options">Game Over</h2>
        <p id="game_over-retry" class="game_over-options">Retry</p>
        <p id="game_over-menu" class="game_over-options">Menu</p>
        <h2 class="menu-options menu-title">Start Menu</h2>
        <p class="menu-options menu-play_game">PLAY GAME</p>
        <p class="menu-options menu-change_canvas_color">COLOR</p>
        <p class="menu-options menu-change_object_amount">
          OBJECTS
        </p>
        <ul class="menu-options menu-colors hide_menu_items">
          <li style="background-color: black">Black</li>
          <li style="background-color: #373737">Dark Gray</li>
          <li style="background-color: blue">Blue</li>
          <li style="background-color: navy">Navy</li>
          <li style="background-color: skyblue">Sky</li>
          <li style="background-color: red">Red</li>
          <li style="background-color: #8B0000">Deep Red</li>
          <li style="background-color: purple">Purple</li>
          <li style="background-color: orange">Orange</li>
        </ul>
        <ul class="menu-options menu-objects hide_menu_items">
          <li>Normal</li>
          <li>Low</li>
        </ul>
      </div>
      <p id="time"></p>
    </div>
    <script type="module" src="./javascript/canvas.js"></script>
    <script type="module" src="./javascript/CreateShapes.js"></script>
    <script type="module" src="./javascript/PlayerShape.js"></script>
    <script type="module" src="./javascript/main.js"></script>
  </body>
</html>
